<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<div class="container" ng-controller="init">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Linda</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">transfer <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#/transfer/transfer001">inner</a></li>
                <li><a href="#">outer</a></li>
              </ul>
            </li>
            <li><a href="#/account/account001">account</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{userName}}</a></li>
            <li ng-show="userState.login"><a href="#/login">login</a></li>
            <li ng-show="userState.logout"><a href="#/logout">logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    <!-- Main component for a primary marketing message or call to action -->
    <div ng-view></div>

    <div id="notice" class="notice">
      <p class="p1">
        <span class="x"></span>
      </p>
      <p class="p2">
        <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;{{notice}}</a>
      </p>
    </div>

</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/other/jquery-2.1.4.min.js"></script>
<script src="lib/other/bootstrap.min.js"></script>
<script src="lib/other/sockjs.js"></script>
<script src="lib/other/stomp.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/ctls/ctls.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
